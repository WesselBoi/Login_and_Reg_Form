<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logregbuttons">
            <button class="login">Log In</button>
            <button class="register">Register</button>
        </div>

        <div class="socials">
            <img src="Google__G__logo.svg.webp" >
            <img src="Facebook_Logo_2023.png" >
            <img src="X_logo_2023.svg"  id="twitter_logo">
        </div>

        <div class="inputs">
            <!-- <input type="text" id="email" placeholder="E-Mail"> -->
            <br>
            <input type="text" id="user_id" placeholder="User ID" required>
            <br>
            <input type="password" id="password" placeholder="Password" required>
            <br>

            <input type="checkbox"><a class="CheckBoxText">Remember Password</a>
        </div>

        <div class="button">
            <button class="submit">Log In</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
